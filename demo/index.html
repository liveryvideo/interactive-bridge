<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="Description"
      content="Livery Interactive Layer (https://www.liveryvideo.com/)."
    />

    <title>Livery Interactive Layer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls-space">
      <!-- Livery Player controls can be shown here -->
    </div>

    <header>
      <a
        class="logo"
        href="https://www.liveryvideo.com"
        rel="external"
        target="_blank"
      >
        <img src="logo.png" />
      </a>
      <b>Interactive Layer v<span id="version">..</span></b>
    </header>

    <main>
      <div class="panel">
        <table>
          <tr>
            <th>Command</th>
            <th>Value</th>
          </tr>
          <tr>
            <td><button id="get-latency">getLatency</button></td>
            <td id="latency"></td>
          </tr>
          <tr>
            <td>
              <button id="subscribe-orientation">subscribeOrientation</button>
            </td>
            <td id="orientation"></td>
          </tr>
          <tr>
            <td>
              <button id="subscribe-stream-phase">subscribeStreamPhase</button>
            </td>
            <td id="stream-phase"></td>
          </tr>
        </table>
      </div>

      <div class="panel">
        <form id="player-command-form" method="post" action="#">
          <table>
            <tr>
              <th colspan="2">Player Command</th>
            </tr>
            <tr>
              <th>Name:</th>
              <td>
                <input type="text" name="name" value="subscribeAuthToken" />
              </td>
            </tr>
            <tr>
              <th>Arg:</th>
              <td><input type="text" name="arg" value='"dummy"' /></td>
            </tr>
            <tr>
              <th></th>
              <td><input type="submit" value="Send" /></td>
            </tr>
            <tr>
              <th>Value:</th>
              <td id="player-command-value"></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="panel">
        <table>
          <tr>
            <th colspan="2">Custom Interactive Command</th>
          </tr>
          <tr>
            <th>Name:</th>
            <td>test</td>
          </tr>
          <tr>
            <th>Arg:</th>
            <td id="interactive-command-arg"></td>
          </tr>
        </table>
      </div>

      <div class="panel">
        <b>Last Bridge Message</b>
        <livery-bridge-log maxmessages="1"></livery-bridge-log>
      </div>
    </main>

    <div class="controls-space">
      <!-- Livery Player controls can be shown here -->
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
